<!DOCTYPE html>
<html>
  <head>
    <title>Layout 5</title>
    <style>
      /* media para esconder o container 2 quando a tela for menor que 1000px */
      @media (max-width: 1000px) {
        .container-2 {
          display: none !important;
        }
      }
    </style>
  </head>
  <body style="display: flex; justify-content: center">
    <!-- container principal -->
    <div
      style="
        width: 80%;
        border: 1px solid #e63535;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      "
    >
      <!-- cabecalho -->
      <div
        style="
          height: 200px;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding: 10px;
          border: 1px solid #e63535;
          gap: 30px;
        "
      >
        <!-- espaÃ§o para logo -->
        <div
          style="width: 400px; height: 100%; background-color: #da3c12"
        ></div>
        <!-- container pra agrupar os botoes -->
        <div
          style="
            display: flex;
            flex-direction: row;
            height: 100%;
            gap: 20px;
            align-items: center;
            width: 100%;
          "
        >
          <!-- botao 1 -->
          <div style="flex: 1; height: 70%; border: 2px solid #bf1932"></div>
          <!-- botao 2 -->
          <div style="flex: 1; height: 70%; border: 2px solid #bf1932"></div>
          <!-- botao 3 -->
          <div style="flex: 1; height: 70%; border: 2px solid #bf1932"></div>
          <!-- botao 4 -->
          <div style="flex: 1; height: 70%; border: 2px solid #bf1932"></div>
        </div>
      </div>
      <!-- conteudo 1 -->
      <div
        style="
          height: 250px;
          border: 1px solid #e63535;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding: 10px;
          gap: 20px;
        "
      >
        <!-- container 1 -->
        <div style="flex: 1; height: 70%; border: 2px solid #bf1932"></div>
        <!-- container 2 com dobro de tamanho-->
        <div
          style="flex: 2; height: 90%; border: 2px solid #bf1932"
          class="container-2"
        ></div>
        <!-- container 3 -->
        <div style="flex: 1; height: 70%; border: 2px solid #bf1932"></div>
      </div>
      <!-- conteudo 2 -->
      <div style="height: 300px; width: 100%; border: 1px solid #e63535"></div>
    </div>
  </body>
</html>
